  <!-- Image Map Generated by http://www.image-map.net/ -->
  <html>
    <body>
    <div class="internalMatGrid">
      <mat-grid-list cols="2" rowHeight="500px">
          <div class="list-wrapper">
        <mat-grid-tile [colspan]="2">
          <table mat-table [dataSource]="roomList" matSort class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="roomNumber">
              <th mat-header-cell *matHeaderCellDef> Room </th>
              <td mat-cell *matCellDef="let element"> {{element.roomNumber}} </td>
            </ng-container>
            <ng-container matColumnDef="createdTime">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.createdTime}} </td>
            </ng-container>
            <ng-container matColumnDef="temperature">
              <th mat-header-cell *matHeaderCellDef> Temperature </th>
              <td mat-cell *matCellDef="let element"> {{element.humidityTempSensor.temperature}} </td>
            </ng-container>
            <ng-container matColumnDef="humidity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Humidity </th>
              <td mat-cell *matCellDef="let element"> {{element.humidityTempSensor.humidity}} </td>
            </ng-container>
            <ng-container matColumnDef="Lights on">
              <th mat-header-cell *matHeaderCellDef> Lights on </th>
              <td mat-cell *matCellDef="let element"> {{element.photoResistor.lightLevel}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-grid-tile>
    </div>
      </mat-grid-list>
    </div>
    </body>
    </html>
