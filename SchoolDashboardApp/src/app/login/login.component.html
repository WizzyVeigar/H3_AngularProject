<!DOCTYPE html>
<html>
<body>
  <div class="wrapper">
<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="lolern">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput (keyup.enter)="login()" placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div *ngIf="notLogged"><p>Could not log in!</p></div>
      <button class="login-button" mat-raised-button (click)="login()" color="success"><mat-icon>login</mat-icon></button>
    </mat-card-actions>
  </mat-card>
  </div>
</body>
</html>
