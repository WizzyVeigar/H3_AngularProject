  <!-- Image Map Generated by http://www.image-map.net/ -->
  <div class="internalMatGrid">
    <mat-grid-list cols="2" rowHeight="1:1">
      <mat-grid-tile>  
        <ul>
          <li *ngFor="let room of roomList">
            {{room.roomNumber}}
            {{room.createdTime}}
            {{room.humidId}}
          </li>
        </ul>
      </mat-grid-tile>
      <mat-grid-tile>
        <img class="map_image" src="../../assets/output-onlinepngtools (3).png" usemap="#image-map"/>
        <map name="image-map">
          <area id="H.01" alt="H.01" title="H.01" (click)="GetApi()" [routerLink]=""  coords="313,524,159,418" shape="rect">
          <area alt="H.11" title="H.11" [routerLink]=""  coords="204,324,315,413" shape="rect">
          <area alt="H.07" title="H.07" [routerLink]=""  coords="159,213,313,321" shape="rect">
        </map>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
